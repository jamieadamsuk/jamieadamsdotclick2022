{{ partial "header.html" . }}
{{ partial "masthead.html" . }}
<main class="container">
  <article class="h-entry page-content">
    <header>
    <div class="page-title">
      <h1 class="p-name title">{{ .Title }}</h1>
      <div class="hide">
        <time class="dt-published" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2006-01-02" }}</time>
        <a class="u-url" href="{{ .Permalink }}">Permalink</a>
        <a rel="author" class="p-author h-card" href="https://jamieadams.click/about/">Jamie Adams</a>
        <img class="u-photo" src="/images/biopic.png" />  
      </div>
    </div>
    {{ if .Params.intro }}
    <div class="p-summary page-intro">
      {{ .Params.intro }}
    </div>
    {{ end }}
    {{ if .Params.notice }}
    <div class="notice">
      <strong>{{ .Params.notice }}</strong>
    </div>
    {{ end }}
    </header>
    <div class="e-content">
    {{ .Content }}
    </div>
  </article>
  <div id="webmentions">
  </div>
</main>

{{ partial "footer.html" . }}
