{{ partial "header.html" . }}
{{ partial "masthead.html" . }}
<main class="container">
    <div class="go-back">
        <a href="https://jamieadams.click/stream/#{{ .File.TranslationBaseName }}">&larr; Back to Stream</a>
    </div>
    <article class="page-content h-entry">
        <header>
            <div class="page-title">
                <h1 class="p-name title">{{ .Title }}</h1>
                <div class="hide">
                    <time class="dt-published" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2006-01-02" }}</time>
                    <a class="u-url" href="{{ .Permalink }}">Permalink</a>
                    <a rel="author" class="p-author h-card" href="https://jamieadams.click/about/">Jamie Adams</a>
                    <img class="u-photo" src="/images/biopic.png" />  
                </div>
            </div>
        </header>
        <div class="e-content">
        {{ .Content }}
        </div>
        <div id="webmentions">
        </div>
    </article>
</main>

{{ partial "footer.html" . }}
