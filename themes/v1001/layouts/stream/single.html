{{ partial "header.html" . }}
{{ partial "masthead.html" . }}
<main class="container">
    <div class="go-back">
        <a href="https://jamieadams.click/stream/#{{ .File.TranslationBaseName }}">&larr; Back to Stream</a>
    </div>
    <article class="page-content h-entry">
        <header>
            <div class="page-title">
                <h1 class="p-name title">{{ .Title }}</h1>
                <time class="dt-published hide" datetime="YYYY-MM-DD">{{ .Date.Format "2006-01-02" }}</time>
                <a class="u-url" href="{{ .Permalink }}">Permalink</a>
                <a rel="author" class="p-author h-card" href="https://jamieadams.click/about/">Jamie Adams</a>
            </div>
        </header>
        <div class="e-content">
        {{ .Content }}
        </div>
    </article>
</main>

{{ partial "footer.html" . }}
