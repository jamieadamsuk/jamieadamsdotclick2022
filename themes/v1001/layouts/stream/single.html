{{ partial "header.html" . }}
{{ partial "masthead.html" . }}
<main class="container">
    <div class="go-back">
        <a href="https://jamieadams.click/stream/#{{ .File.TranslationBaseName }}">&larr; Back to Stream</a>
    </div>
    <article class="page-content h-entry">
        <header>
            <div class="page-title">
                <h1 class="p-name title">{{ .Title }}</h1>
            </div>
        </header>
        <div class="e-content">
        {{ .Content }}
        </div>
    </article>
</main>

{{ partial "footer.html" . }}
